    <style>
        :root {
            --blue-light: #3DB4F2;
            --blue-medium: #1E8FE1;
            --blue-dark: #0A4FA3;
            --blue-deep: #072F6E;
            --green-light: #6BCF3D;
            --green-medium: #3FAE2A;
            --green-dark: #2E7D22;
            --surface: #ffffff;
            --surface-tint: #f1f5f9;
            --text: #0f172a;
            --text-dim: #475569;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--surface);
            color: var(--text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Sophisticated Studio Light Background */
        .premium-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(30, 143, 225, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(63, 174, 42, 0.03) 0%, transparent 40%),
                var(--surface);
        }

        .bg-blob {
            position: fixed;
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
            animation: blob-float 25s infinite alternate ease-in-out;
        }

        @keyframes blob-float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(5vw, 5vh) scale(1.05); }
        }

        .grain::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px -10px rgba(15, 23, 42, 0.05);
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--blue-dark) 0%, var(--blue-medium) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .shadow-realistic {
            box-shadow: 0 20px 60px -15px rgba(15, 23, 42, 0.08);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; border: 2px solid #f8fafc; }
        ::-webkit-scrollbar-thumb:hover { background: var(--blue-medium); }
        
        ::selection { background: var(--blue-medium); color: #fff; }

        .btn-shine {
          position: relative;
          overflow: hidden;
        }
        .btn-shine::after {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: linear-gradient(
            to bottom right,
            rgba(255,255,255,0) 0%,
            rgba(255,255,255,0.4) 50%,
            rgba(255,255,255,0) 100%
          );
          transform: rotate(45deg);
          transition: all 0.7s ease;
          pointer-events: none;
        }
        .btn-shine:hover::after {
          left: 100%;
          top: 100%;
        }

        /* Skills Ticker Animation */
        @keyframes scroll {
          0% {
            transform: translateX(0);
          }
          100% {
            transform: translateX(-50%);
          }
        }

        .animate-scroll {
          animation: scroll 30s linear infinite;
        }

        h1, h2, h3 {
            letter-spacing: -0.04em;
            color: #0f172a;
        }
        p {
            color: #475569;
        }

        /* Preloader Animations */
        .preloader-gradient-border {
            background: linear-gradient(45deg, #3DB4F2, #1E8FE1, #0A4FA3, #3FAE2A, #6BCF3D);
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .preloader-pulse {
            animation: preloader-pulse 2s ease-in-out infinite;
        }

        @keyframes preloader-pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .preloader-float {
            animation: preloader-float 4s ease-in-out infinite;
        }

        @keyframes preloader-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
